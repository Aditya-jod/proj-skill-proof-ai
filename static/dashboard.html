<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillProof AI - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="bg-light">
    <div class="container-fluid mt-4">
        <div class="d-flex justify-content-between align-items-center p-3 mb-3 bg-white rounded shadow-sm">
            <h3 class="mb-0">SkillProof AI - Live Dashboard</h3>
            <div>
                <span class="badge bg-success rounded-pill me-2">Online</span>
                <span id="connection-status">Connected</span>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>User ID</th>
                        <th>Status</th>
                        <th>Last Event</th>
                        <th>Integrity Flags</th>
                        <th>Last Update</th>
                    </tr>
                </thead>
                <tbody id="session-table-body">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
