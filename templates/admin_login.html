<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Sign In – SkillProof AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/access.css">
</head>
<body class="page-access">
    <a href="#main" class="skip-link">Skip to content</a>
    <header class="site-header" role="banner">
        <div class="shell shell-wide">
            <a class="brand" href="/">
                <svg viewBox="0 0 32 32" fill="currentColor" aria-hidden="true">
                    <path d="M21.8 7.2a2 2 0 0 1 2.8 0l2.2 2.2a2 2 0 0 1 0 2.8l-14 14a2 2 0 0 1-2.8 0l-8-8a2 2 0 0 1 0-2.8l2.2-2.2a2 2 0 0 1 2.8 0l5.4 5.4z"></path>
                </svg>
                SkillProof AI
            </a>
            <button class="mobile-nav-toggle" type="button" aria-label="Toggle navigation" data-nav-toggle>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round"></path>
                </svg>
            </button>
            <nav class="primary-nav" data-nav aria-label="Primary">
                <a href="/">Overview</a>
                <a href="/access">Candidate</a>
            </nav>
            <div class="nav-actions">
                <button class="theme-toggle" type="button" data-theme-toggle aria-label="Toggle theme">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" aria-hidden="true">
                        <path d="M12 3v2m0 14v2m9-9h-2M5 12H3m15.95 6.95-1.414-1.414M7.464 7.464 6.05 6.05m12.728 0-1.414 1.414M7.464 16.536 6.05 17.95" stroke-linecap="round"></path>
                    </svg>
                </button>
                <a class="button button-muted" href="/">Back</a>
            </div>
        </div>
    </header>

    <main id="main" class="access-shell" role="main">
        <section class="form-card" aria-labelledby="admin-access-heading">
            <header>
                <span class="badge muted">Administrator access</span>
                <h1 id="admin-access-heading">Sign in to manage assessments</h1>
                <p>Sign in with the administrator account seeded for this deployment.</p>
            </header>
            <form id="admin-access-form" class="form-grid" autocomplete="on" novalidate>
                <div class="field">
                    <label for="admin-email">Email address</label>
                    <input id="admin-email" name="email" type="email" inputmode="email" placeholder="admin@example.com" required>
                </div>
                <div class="field">
                    <label for="admin-password">Password</label>
                    <input id="admin-password" name="password" type="password" placeholder="Your password" required>
                </div>
                <p id="admin-access-error" class="error" role="alert" hidden></p>
                <div class="actions">
                    <a class="button button-muted" href="/">Cancel</a>
                    <button class="button" type="submit">Sign in</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer" role="contentinfo">
        <div class="shell shell-wide">
            <span class="subdued">© 2026 SkillProof AI</span>
            <div class="footer-nav">
                <a href="/access">Candidate</a>
                <a href="/dashboard">Admin dashboard</a>
            </div>
        </div>
    </footer>

    <script src="/static/js/site.js" defer></script>
    <script src="/static/js/admin-login.js" defer></script>
</body>
</html>
