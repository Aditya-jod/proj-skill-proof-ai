<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillProof AI - Coding Environment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body class="bg-light">

    <div class="container mt-4" id="setup-container">
        <div class="card shadow-sm">
            <div class="card-header">
                <h4 class="mb-0">Start Your Session</h4>
            </div>
            <div class="card-body">
                <p class="card-text">First, let's configure your assessment environment.</p>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="difficulty" class="form-label">Difficulty</label>
                        <select id="difficulty" class="form-select">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="language" class="form-label">Language</label>
                        <select id="language" class="form-select">
                            <option value="python" selected>Python</option>
                            <option value="javascript" disabled>JavaScript (coming soon)</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="topic" class="form-label">Topic</label>
                        <select id="topic" class="form-select">
                            <option value="recursion" selected>Recursion</option>
                            <option value="arrays" disabled>Arrays (coming soon)</option>
                            <option value="data_structures" disabled>Data Structures (coming soon)</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="card-footer bg-white text-end">
                <button class="btn btn-primary" onclick="startSession()">Start Assessment</button>
            </div>
        </div>
    </div>

    <div class="container mt-4 d-none" id="coding-container">
        <div class="d-flex justify-content-between align-items-center p-3 mb-3 bg-white rounded shadow-sm">
            <h3 class="mb-0">SkillProof AI</h3>
            <span id="session-mode-badge" class="badge bg-primary rounded-pill"></span>
        </div>

        <div class="card shadow-sm">
            <div class="card-header">
                <h5 id="problem-title" class="card-title mb-0">Problem: Loading...</h5>
            </div>
            <div class="card-body">
                <textarea id="code" rows="20" cols="80"></textarea>
            </div>
            <div class="card-footer bg-white text-end">
                <button class="btn btn-secondary" onclick="requestHint()">Request Hint</button>
                <button class="btn btn-success" onclick="submitCode()">Submit & Evaluate</button>
            </div>
        </div>

        <div class="mt-4">
            <h5 class="output-title">Output & Feedback</h5>
            <div id="output" class="p-3 bg-dark text-white rounded font-monospace" style="min-height: 150px;">
                &gt; System ready. Waiting for session to start...
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
