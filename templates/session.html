<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillProof AI - Coding Environment</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material-darker.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">SkillProof AI</a>
        </div>
    </nav>

    <div class="container mt-5 container-transition fade-in-down" id="setup-container">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="card-title fw-bold mb-3">Start Your Session</h2>
                    <p class="card-text text-muted mb-4">First, let's configure your assessment environment to match your skill level and goals.</p>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label for="difficulty" class="form-label">Difficulty</label>
                            <select id="difficulty" class="form-select">
                                <option value="easy" selected>Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="language" class="form-label">Language</label>
                            <select id="language" class="form-select">
                                <option value="python" selected>Python</option>
                                <option value="javascript" disabled>JavaScript (coming soon)</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="topic" class="form-label">Topic</label>
                            <select id="topic" class="form-select">
                                <option value="recursion" selected>Recursion</option>
                                <option value="arrays" disabled>Arrays (coming soon)</option>
                                <option value="data_structures" disabled>Data Structures (coming soon)</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-end mt-4">
                        <button class="btn btn-primary btn-lg" onclick="startSession()">Start Assessment</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4 container-transition fade-out-up" id="coding-container">
        <div class="d-flex justify-content-between align-items-center p-3 mb-3 bg-white rounded shadow-sm">
            <h4 class="mb-0 fw-bold">SkillProof AI Environment</h4>
            <span id="session-mode-badge" class="badge bg-primary rounded-pill fs-6"></span>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-white border-0 pt-3">
                <h5 id="problem-title" class="card-title mb-0">Problem: Loading...</h5>
            </div>
            <div class="card-body p-2">
                <textarea id="code" rows="20" cols="80"></textarea>
            </div>
            <div class="card-footer bg-white text-end border-0 pb-3">
                <button class="btn btn-outline-secondary" onclick="requestHint()">Request Hint</button>
                <button class="btn btn-success" onclick="submitCode()">Submit & Evaluate</button>
            </div>
        </div>

        <div class="mt-4">
            <h5 class="text-muted">Output & Feedback</h5>
            <div id="output" class="shadow-inner">
                &gt; System ready. Waiting for session to start...
            </div>
        </div>
    </div>

    <!-- CodeMirror JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <!-- Custom JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
