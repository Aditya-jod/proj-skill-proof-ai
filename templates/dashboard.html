<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkillProof AI - Admin Dashboard</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">SkillProof AI - Live Dashboard</a>
            <div class="d-flex align-items-center">
                <span class="badge bg-success rounded-pill me-2"></span>
                <span id="connection-status">Connecting...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Summary Cards -->
        <div class="row">
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-people-fill fs-1 text-primary me-3"></i>
                        <div>
                            <h5 class="card-title mb-1" id="active-users-card">0</h5>
                            <p class="card-text text-muted mb-0">Active Users</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-flag-fill fs-1 text-warning me-3"></i>
                        <div>
                            <h5 class="card-title mb-1" id="integrity-flags-card">0</h5>
                            <p class="card-text text-muted mb-0">Total Integrity Flags</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-body d-flex align-items-center">
                        <i class="bi bi-check-circle-fill fs-1 text-success me-3"></i>
                        <div>
                            <h5 class="card-title mb-1" id="solved-count-card">0</h5>
                            <p class="card-text text-muted mb-0">Problems Solved</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Session Table -->
        <div class="card shadow-sm">
            <div class="card-header bg-white border-0">
                <h5 class="mb-0">Live Sessions</h5>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>User ID</th>
                            <th>Status</th>
                            <th>Last Event</th>
                            <th>Last Decision</th>
                            <th>Latest Feedback</th>
                            <th>Integrity Flags</th>
                            <th>Last Update</th>
                        </tr>
                    </thead>
                    <tbody id="session-table-body">
                        <!-- Rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
